<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色编辑</title>
    <link rel="stylesheet" href="/webjars/layui/css/layui.css">
</head>
<body>
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-header" th:text="${#strings.equals(role.id,null)?'新增角色':'修改角色'}"></div>
        <div class="layui-card-body">
            <form class="layui-form" action="/sys/roleSave" method="post">
                <input type="hidden" name="id" th:value="${role.id}">
                <div class="layui-form-item">
                    <label class="layui-form-label">角色名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roleName" th:value="${role.roleName}" lay-verify="required" lay-vertype="tips" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标识符</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roleCode" th:value="${role.roleCode}" lay-verify="required" lay-vertype="tips" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">唯一标识 如：admin</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色描述</label>
                    <div class="layui-input-inline">
                        <input type="text" id="np" name="description" th:value="${role.description}" lay-verify="pass" lay-vertype="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色类型</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="roleType" value="1" title="后台角色" checked>
                        <input type="radio" name="roleType" value="2" title="前台角色" th:checked="${role.roleType==2}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否可用</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="available" value="true" title="启用" checked>
                        <input type="radio" name="available" value="false" title="停用" th:checked="${#strings.equals(role.available,'false')}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="save" lay-submit lay-filter="save" th:text="${#strings.equals(role.id,null)?'保存':'修改'}"></button>
                        <button type="button" class="layui-btn layui-btn-primary close">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['element','form'], function(){
        $ = layui.jquery;
        var form = layui.form;

        //监听提交
        form.on('submit(save)', function(data){
            var headers = {};
            headers['X-CSRF-TOKEN'] = "[[${_csrf.token}]]";
            $.ajax({
                url:data.form.action,
                type:data.form.method,
                headers: headers,
                data:data.field,
                dataType:'json',
                beforeSend:function() { //触发ajax请求开始时执行 防止重复提交
                    $("#save").attr("disabled","true"); //改变提交按钮上的文字并将按钮设置为不可点击
                },
                success:function(data){
                    if(data.code == 200){
                        layer.msg(data.msg, {icon: 1,time:600}, function () {
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    }else{
                        layer.msg(data.msg,{time:1000});
                    }
                }
            });
            return false;
        });

        $("button.close").on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        });
    });
</script>
</body>
</html>
